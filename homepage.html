<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Revolutionizing Gig-Economy Hiring" />
    <meta property="og:title" content="Shiftly" />
    <meta
      property="og:description"
      content="Revolutionizing Gig-Economy Hiring"
    />
    <meta property="og:type" content="Website" />
    <!--<meta property="og:image" content="http://" />-->
    <meta property="og:url" content="http://shiftly.com" />
    <!--ogp.me-->
    <title>Shiftly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script
      src="https://kit.fontawesome.com/07bbf4e52a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="block block--colored block--question">
      <div class="block__text">
        <div class="container">
          <div class="block__text">
            <header class="block__header">
              <h2>Have a Question?<br />Message Us!</h2>
            </header>
            <div class="block__form grid">
              <input
                aria-label="First name"
                type="text"
                class="input input--colored-bg"
                placeholder="First Name"
              />
              <input
                aria-label="Last name"
                type="text"
                class="input input--colored-bg"
                placeholder="Last Name"
              />
              <input
                aria-label="First name"
                type="email"
                class="input input--colored-bg long"
                id="email"
                placeholder="Email"
              />
              <a href="" class="link link__btn link__btn--colored-bg">Submit</a>
              <textarea
                id="message"
                cols="30"
                rows="1"
                class="input input--colored-bg long wide"
              ></textarea>
            </div>
          </div>
          <div class="block__penguin">
            <img src="images/LogoPenguin.svg" alt="" />
          </div>
        </div>
      </div>
    </section>
    <script src="js/nav-x.js"></script>
    <script src="js/nav.js"></script>
  </body>
</html>
