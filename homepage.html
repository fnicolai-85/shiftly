<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Revolutionizing Gig-Economy Hiring" />
    <meta property="og:title" content="Shiftly" />
    <meta
      property="og:description"
      content="Revolutionizing Gig-Economy Hiring"
    />
    <meta property="og:type" content="Website" />
    <!--<meta property="og:image" content="http://" />-->
    <meta property="og:url" content="http://shiftly.com" />
    <!--ogp.me-->
    <title>Shiftly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script
      src="https://kit.fontawesome.com/07bbf4e52a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div style="padding: 3rem">
      <article class="card card--student">
        <header class="card__header">
          <h2>Students</h2>
        </header>
        <div class="card__content">
          <p>
            Freely and flexibly apply for jobs and sign up for shifts, all from
            your phone
          </p>
        </div>
        <a href="" class="link link--arrow card__link">
          Find flexible jobs now
          <i class="fa-solid fa-arrow-right-long link__arrow"></i>
        </a>
        <img src="images/LogoPenguin.svg" alt="" class="card__image" />
      </article>
      <article class="card card--business">
        <header class="card__header">
          <h2>Businesses</h2>
        </header>
        <div class="card__content">
          <p>Hire from a pool of motivated students to fill your shifts</p>
        </div>
        <a href="" class="link link--arrow card__link">
          Start hiring today
          <i class="fa-solid fa-arrow-right-long link__arrow"></i>
        </a>
        <img src="images/LogoPenguin.svg" alt="" class="card__image" />
      </article>
    </div>
  </body>
</html>
